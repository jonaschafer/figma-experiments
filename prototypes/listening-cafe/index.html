<!-- Reusable Navigation Component -->
<!-- Include this in all prototype pages -->

<style>
    @font-face {
        font-family: 'Haas Grot Disp';
        src: url('../../assets/fonts/HaasGrotDisp-55Roman.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }
    
    @font-face {
        font-family: 'PP Mondwest';
        src: url('../../assets/fonts/Mondwest-Regular.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
    }

    .prototype-nav {
        background-color: #f8db79;
        padding: 30px 60px 60px 60px;
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        color: #1e1e1e;
        white-space: nowrap;
        width: 100%;
        flex-grow: 1;
        flex-basis: 0;
        min-width: 0;
        min-height: 0;
    }

    .prototype-nav .prototype-title {
        font-family: 'PP Mondwest', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 31px;
        line-height: 1.2;
        letter-spacing: 0.31px;
        color: #1e1e1e;
        margin: 0;
    }

    .prototype-nav .back-link {
        font-family: 'Haas Grot Disp', -apple-system, BlinkMacSystemFont, sans-serif;
        font-size: 16px;
        line-height: 1.4;
        letter-spacing: 0.16px;
        color: #1e1e1e;
        text-decoration: none;
        cursor: pointer;
        transition: opacity 0.2s ease;
    }

    .prototype-nav .back-link:hover {
        opacity: 0.7;
    }

    /* Responsive adjustments */
    @media (max-width: 1023px) and (min-width: 768px) {
        .prototype-nav {
            padding: 30px 40px 60px 40px;
        }
    }

    @media (max-width: 767px) {
        .prototype-nav {
            padding: 30px 20px 60px 20px;
            flex-direction: column;
            align-items: flex-start;
            gap: 20px;
        }
        
        .prototype-nav .prototype-title {
            font-size: 24px;
        }
    }
</style>

<nav class="prototype-nav">
    <h1 class="prototype-title" id="prototype-title">Mouse Repel</h1>
    <a href="../../" class="back-link">‚Üê Back</a>
</nav>

<script>
    // Auto-update title based on current prototype
    function updatePrototypeTitle() {
        const path = window.location.pathname;
        const titleElement = document.getElementById('prototype-title');
        
        if (path.includes('mouse-repel')) {
            titleElement.textContent = 'Mouse Repel';
        } else if (path.includes('listening-cafe')) {
            titleElement.textContent = 'Listening Cafe';
        } else if (path.includes('tbd')) {
            titleElement.textContent = 'TBD';
        } else {
            titleElement.textContent = 'Prototype';
        }
    }
    
    // Update title when page loads
    document.addEventListener('DOMContentLoaded', updatePrototypeTitle);
</script>
