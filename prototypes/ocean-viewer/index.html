<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #0c4a6e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .location {
            text-align: left;
            font-size: 1.3rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .controls {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background: rgba(255, 255, 255, 0.95);
            color: #1e3a8a;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .info {
            text-align: center;
            margin-top: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .location {
                font-size: 1.1rem;
            }
            
            button {
                padding: 12px 30px;
                font-size: 1rem;
            }

            .controls {
                width: 100%;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="location" id="location">Oahu, Hawaii - Pacific Ocean</div>
            
        </div>
        
        <div class="video-container">
            <iframe 
                id="oceanVideo"
                src="https://www.youtube.com/embed/hny1KcGw8N4?autoplay=1&mute=1&controls=1"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>

        <div class="info">
            Live Hawaii Pipeline webcam from Explore.org
        </div>
    </div>

    <script>
        const oceans = [
            {
                name: "Hawaii Pipeline",
                location: "Oahu, Hawaii - Pacific Ocean",
                embedUrl: "https://www.youtube.com/embed/hny1KcGw8N4"
            }
        ];

        let currentIndex = 0;

        function loadOcean(index) {
            const ocean = oceans[index];
            const iframe = document.getElementById('oceanVideo');
            const location = document.getElementById('location');
            
            iframe.src = `${ocean.embedUrl}?autoplay=1&mute=1&controls=1`;
            location.textContent = ocean.location;
        }

        function randomizeOcean() {
            // With only one ocean, just reload it
            loadOcean(0);
        }

        // Load initial ocean
        loadOcean(currentIndex);
    </script>
</body>
</html>
